<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>80's Hangman</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div>
        <h1>80's Hangman</h1>
    </div>

    <div>Press any key to start the game!</div>

    <div>
        <span id="question">Question</span>
    </div>

    <div>
        <span id="letter1">_</span>
        <span id="letter2">_</span>
        <span id="letter3">_</span>
        <span id="letter4">_</span>
        <span id="letter5">_</span>
        <span id="letter6">_</span>
        <span id="letter7">_</span>
    </div>


    <div>
        <p id="numGuessRemainText">Number of guesses remaining: 
        <span id="userGuessRemain">5</span>
        </p>
    </div>

    <div>
        <span id="youWinText"></span>
    </div>

    <div>
        <span id="correctAnswerText"></span>
    </div>
    
    <div id="playAgainButton">
        <button onclick="onClickReload()">Click to play again</button>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
