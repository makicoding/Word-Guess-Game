<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>80's Hangman</title>

    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header-->
    <div>
        <h1>80's Music Hangman</h1>
    </div>

    <!--Audio Files-->
    <audio id="music1">
        <source src="MadonnaLikeAVirgin.mp3" type="audio/mpeg">
    </audio>

    <!--Audio Pause Button-->
    <button onclick="pauseAudio()" type="button">Pause Audio</button> 

    <!--Instructions to get started-->
    <div>Start the game by typing your first letter choice!</div>

    <!--Question Container-->
    <div>
        <span id="question"></span>
    </div>

    <!--Correct Letters Container-->
    <div>
        <span id="letter01">_</span>
        <span id="letter02">_</span>
        <span id="letter03">_</span>
        <span id="letter04">_</span>
        <span id="letter05">_</span>
        <span id="letter06">_</span>
        <span id="letter07">_</span>
        <span id="letter08">_</span>
        <span id="letter09">_</span>
        <span id="letter10">_</span>
        <span id="letter11">_</span>
        <span id="letter12">_</span>
        <span id="letter13">_</span>
        <span id="letter14">_</span>
        <span id="letter15">_</span>
    </div>

    <!--Letters Already Guessed Container-->
    <div>Letters Already Guessed:
        <span id="lag01"></span>
        <span id="lag02"></span>
        <span id="lag03"></span>
        <span id="lag04"></span>
        <span id="lag05"></span>
        <span id="lag06"></span>
        <span id="lag07"></span>
        <span id="lag08"></span>
        <span id="lag09"></span>
        <span id="lag10"></span>
        <span id="lag11"></span>
        <span id="lag12"></span>
        <span id="lag13"></span>
        <span id="lag14"></span>
        <span id="lag15"></span>
        <span id="lag16"></span>
        <span id="lag17"></span>
        <span id="lag18"></span>
        <span id="lag19"></span>
        <span id="lag20"></span>
        <span id="lag21"></span>
        <span id="lag22"></span>
        <span id="lag23"></span>
        <span id="lag24"></span>
        <span id="lag25"></span>
        <span id="lag26"></span>
    </div>

    <!--Number Of Guesses Remaining Container-->
    <div>
        <p id="numGuessRemainText">Number of guesses remaining: 
        <span id="userGuessRemain">9</span>
        </p>
    </div>

    <!--You Win! Text Container-->
    <div>
        <span id="youWinText"></span>
    </div>

    <!--Correct Answer Text Container-->
    <div>
        <span id="correctAnswerText"></span>
    </div>
    
    <!--Play Again Button Container-->
    <div id="playAgainButton">
        <button onclick="onClickReload()">Click to play again</button>
    </div>

    <!--Link to JavaScript-->
    <script src="game.js"></script>
</body>
</html>
